<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Ingresar Nuevo</h5>
    <form id="Form" method="POST">
        <input type="hidden" id="txtID">
        <input type="text" required name="Nombre" id="txtNombre" placeholder="Nombre">
        <input type="text" required name="NIT" placeholder="NIT" id="txtNIT">
        <input type="date" required name="FechaFundacion" placeholder="Fecha Fundacion" id="txtFecha">
        <input type="text" required name="Direccion" placeholder="Direccion" id="txtDireccion">
        <input type="submit" value="Agregar">
    </form>
   
    <br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>NIT</th>
                <th>Fecha Fundacion</th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody id="body">

        </tbody>

    </table>

    <script src="Ejercicio 3.js"></script>

    Id
    Nombre  
    NIT
    FechaFundacion

</html>
